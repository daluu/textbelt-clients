<html>
<head>

<body>
<div data-role="page" data-rel="dialog">
<div data-role="header">
<h1>TextBelter Mobile</h1> 
</div>
<div data-role="content">
<form data-ajax="true">
<label for="locale-list" class="select">Select locale of recipient.</label>
<select name="Destination" id="Destination">
<OPTION VALUE="USA">USA</OPTION>
<OPTION VALUE="Canada">Canada</OPTION>
<OPTION VALUE="International">International</OPTION>
</select>
<label for="tel">Recipient Phone #:</label>
<input type="tel" name="tel" id="tel" value="">
<label for="message">Message:</label>
<textarea cols="40" rows="8" name="message" id="message"></textarea>
<input type="button" data-role="button" data-theme="b" value="Send" id="sendbtn" name="sendbtn">
<label for="sendbtn" id="status_msg">Status:</label>
</form>

</div>
</div>

</body>
</html>
